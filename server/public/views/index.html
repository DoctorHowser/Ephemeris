<!DOCTYPE html>
<html>
    <head>
        <title>Ephemeris</title>

        <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/styles/style.css">

        <script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
        <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
    </head>

    <body class="container">
        <div class="jumbotron">
            <h1>Health Check! Ephemeris is running!</h1>
        </div>
       <div ng-app="myApp">
            <div ng-controller="EphemerisController">
               <form novalidate ng-submit="getEphemeris()">
                        <div location-input location-object="location.lat" input-id="lat" label-text="Latitude" input-placeholder='44.9778 N is Positive, S is Negative'></div>
                        <div location-input location-object="location.lon" input-id="lon" label-text="Longitude" input-placeholder='-93.2650 E is Positive, W is Negative'></div>
                        <div date-time-input date-time-object="dateTime.year" input-id="year" label-text="Birth Year" input-placeholder='YYYY'></div>
                        <div date-time-input date-time-object="dateTime.month" input-id="month" label-text="Birth Month" input-placeholder='MM'></div>
                        <div date-time-input date-time-object="dateTime.day" input-id="day" label-text="Birth Day" input-placeholder='DD'></div>
                        <div date-time-input date-time-object="dateTime.hour" input-id="hour" label-text="Birth Hour" input-placeholder='HH'></div>
                        <div date-time-input date-time-object="dateTime.minute" input-id="minute" label-text="Birth Minute" input-placeholder='mm'></div>
                        <div time-zone-input time-zone-object="timeZone" input-id="timezone" label-text="Time Zone" time-zone-options="timeZoneOptions"></div>
                        
                    <input type="submit" >Get Ephemeris</input>
                </form>
                
                <pre><code>{{result}}</code></pre>
            </div>
       </div>
    </body>
</html>
